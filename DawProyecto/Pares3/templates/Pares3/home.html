{% extends 'Pares3/base.html' %} {% load static%} {% block content %}
<div class="row" id="a">
  <div class="col-md-6 no-gutter text-center fill">
    <img class="vcenter" src="{% static 'Pares3/img/9.jpeg'%}" alt="logo" />
  </div>
  <div class="col-md-6 no-gutter text-center" id="carrusel">
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="{% static 'Pares3/img/fondo.jpg' %}"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="{% static 'Pares3/img/sellos.jpg' %}"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="{% static 'Pares3/img/AHN.jpg' %}"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    {% comment %}
    <div id="header" data-speed="2" data-type="background">
      <div id="headslide" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="{% static 'Pares3/img/4.jpg' %}" alt="Slide" />
          </div>
          <div class="item">
            <img src="{% static 'Pares3/img/3.jpg' %}" alt="Slide" />
          </div>
          <div class="item">
            <img src="{% static 'Pares3/img/1.jpg' %}" alt="Slide" />
          </div>
          <div class="item">
            <img src="{% static 'Pares3/img/2.jpg' %}" alt="Slide" />
          </div>
        </div>
      </div>
    </div>
    {% endcomment %}
  </div>
</div>
<div style="clear: both"></div>
{% endblock %}
